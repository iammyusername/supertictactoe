<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href = "tic-tac-toe.css">
</head>
<body>
  
  <h1>tic tac toe</h1>
  <h2> Player <span class = "display-player X-display">X</span>'s Turn</h2>


<section class="container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </section>
      <section class = "display announcer hide"></section>

      <section class = "controls">
        <button id = "reset">Reset</button>
    </section>
<table border="1" class = "scorecard">
      <tr>
          <th>Player X</th>
          <th>Player O</th>
          <th>Tie</th>
      </tr>
      <tr>
        <td id = "x-score">0</td>
        <td id = "o-score">0</td>
        <td id = "tie-score">0</td>
      </tr>
    </table>

<button class="reset-scoreboard" onclick = "resetScoreboard();">reset Scoreboard</button>

    <script src="tic-tac-toe.js"></script>
</body>
</html>
